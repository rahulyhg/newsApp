<ion-header class="profileNavBar">
    <img [(src)]="imgProfile" class="imgProfile"/>
    <ion-card-content>
      <ion-segment [(ngModel)]="segmentSelect" (ionChange)="onSegmentChanged($event)" color="light">
        <ion-segment-button value="about">
          Sobre mim
        </ion-segment-button>
        <ion-segment-button value="config">
          Configuração
        </ion-segment-button>
      </ion-segment>
    </ion-card-content>
</ion-header>


<ion-content padding [ngSwitch]="segmentSelect">
  <ion-list *ngSwitchCase="'about'">
    <ion-item>
      <ion-label color="primary">Nome</ion-label>
      <ion-input placeholder="Text Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Sobrenome</ion-label>
      <ion-input placeholder="Text Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">E-mail</ion-label>
      <ion-input placeholder="Text Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Telefone</ion-label>
      <ion-input placeholder="Text Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary"><ion-icon name="logo-facebook"></ion-icon></ion-label>
      <ion-input placeholder="Text Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary"><ion-icon name="logo-twitter"></ion-icon></ion-label>
      <ion-input placeholder="Text Input"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'config'">

  </ion-list>
</ion-content>
