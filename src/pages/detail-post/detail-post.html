<ion-header color="primary">

  <ion-navbar>
    <ion-title>{{post.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngIf="post">
    <img [src]="post.thumbnail_images.medium.url"/>
    <ion-card-content>
      <ion-card-title>
        {{post.title}}
      </ion-card-title>
      <div [innerHTML]="post.content"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
